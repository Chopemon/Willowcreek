<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Creek Simulator</title>
    <link rel="stylesheet" href="/static/styles_enhanced.css?v=3"> 
</head>
<body>
    <div id="container">
        <header><h1>Willow Creek Simulator v2</h1></header>
        <main>
            <div id="left-panel" class="panel">
                <div id="output"></div>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Type action...">
                    <button id="wait-btn">Wait 1h</button>
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div id="right-panel" class="panel">
                <div id="mode-selection-area">
                    <label>Simulation Mode:</label>
                    <div class="mode-buttons">
                        <button id="local-btn">Local (LM Studio)</button> 
                        <button id="openrouter-btn">OpenRouter</button>
                    </div>
                    <div class="model-select">
                        <label for="model-select">Model:</label>
                        <select id="model-select" disabled></select>
                        <div id="model-status" class="hint">Select "Local" to load models.</div>
                    </div>
                    <button id="init-btn">Start Simulation</button>
                </div>
                <div id="sim-status" class="info-panel status-panel">
                    <div class="status-title">Simulation Status</div>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">Mode</span>
                            <span id="status-mode" class="status-value">OpenRouter</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Model</span>
                            <span id="status-model" class="status-value">Default</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">State</span>
                            <span id="status-state" class="status-chip">Idle</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Last Update</span>
                            <span id="status-updated" class="status-value">â€”</span>
                        </div>
                    </div>
                </div>
                <div id="needs-panel" class="info-panel">
                    <div class="panel-title">Needs</div>
                    <div id="needs-grid" class="needs-grid">Loading needs...</div>
                </div>
                <div id="nearby-panel" class="info-panel">
                    <div class="panel-title">Nearby NPCs</div>
                    <div id="nearby-list" class="npc-list">No data yet.</div>
                </div>
                <div id="locations-panel" class="info-panel">
                    <div class="panel-title">Town Locations</div>
                    <div id="locations-list" class="location-list">No data yet.</div>
                </div>
                <div id="malcolm-stats" class="info-panel">Status...</div>
                <div id="debug-box" class="info-panel">Debug info...</div>
            </div>
        </main>
    </div>
    <script src="/static/script_enhanced.js?v=5"></script>
</body>
</html>
