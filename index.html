<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Creek Simulator</title>
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <div id="container">
        <header><h1>Willow Creek Simulator v2</h1></header>
        <main>
            <div id="left-panel" class="panel">
                <div id="output"></div>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Type action...">
                    <button id="wait-btn">Wait 1h</button>
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div id="right-panel" class="panel">
                <div id="mode-selection-area">
                    <label>Simulation Mode:</label>
                    <div class="mode-buttons">
                        <button id="local-btn">Local (LM Studio)</button> 
                        <button id="openrouter-btn">OpenRouter</button>
                    </div>
                    <button id="init-btn">Start Simulation</button>
                </div>
                <div id="malcolm-stats" class="info-panel">Status...</div>
                <div id="debug-box" class="info-panel">Debug info...</div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
